<!DOCTYPE html>
<html>
<head>
	<title>Poruya</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="lib/style.css">
</head>
<body>

	<!-- <input type="file" id="fileToUpload" accept="application/pdf"> -->
	<!-- <embed src="t.pdf" width="700px" height="800px" alt="pdf"> -->

	<p class="display-4">
		<b>Reading Time Estimator</b>
	</p>

	<textarea id="inputText" class="form-control" onkeyup="showHint(this.value)"></textarea>
	<br>
	<label class="btn btn-primary">
	    Upload <input type="file" id="textUpload" onchange="showText(this)" hidden>
	</label>
	
	<p><b>Result:</b> <br><span id="txtHint"></span></p>
	
</body>

<!-- <script src="lib/main.js"></script> -->

<script type="text/javascript">

	function showResult(str) 
	{
	    document.getElementById("txtHint").innerHTML = "You will need "+str+" minutes!";
	}

	function showHint(str) 
	{
		let speed_test  = wordCount(str);
		showResult(speed_test);
	}

	function showText(file)
	{	
		let reader = new FileReader();
		reader.readAsText(file.files[0]);
		reader.onload = function() {
			let speed_test  = wordCount(reader.result);
			document.getElementById("inputText").innerHTML = reader.result;
			showResult(speed_test);
		}	
	}

	function wordCount(para)
	{	
		//pattern = /\b\s+(?!$)/;
		//pattern = /[^\s\W]+/g;
		//pattern = /[^\s!&?$*.,;|]+/g;
		pattern = /[^\s,;?!:.|ред-]+/g;
		
		list = para.match(pattern);

		let wpm = 200;
    	let speed_test = Math.round(list.length / wpm);

		return speed_test;
	}



</script>

</html>
